<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="Game.js"></script>
    <script src="Screen.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #main {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(#aa00ee, #00ee00);
      }
    </style>

  </head>
  <body>
    <main id="main">
      <p id="framerate">LOADING GAME</p>

      <div id="canvas-container"></div>

      <div>
        <input type="checkbox" id="debug">
        <label for="debug">Debug</label>
      </div>

      <div>
        <input type="radio" id="geo" name="mode" onclick="setSelectedMode(this)" value="geo" checked>
        <label for="geo">Geo</label>
        <input type="radio" id="water" name="mode" onclick="setSelectedMode(this)" value="water">
        <label for="water">Water</label>
        <input type="radio" id="temp" name="mode" onclick="setSelectedMode(this)" value="temp">
        <label for="temp">Temp</label>
        <input type="radio" id="height" name="mode" onclick="setSelectedMode(this)" value="height">
        <label for="height">Height</label>
        <input type="radio" id="region" name="mode" onclick="setSelectedMode(this)" value="region">
        <label for="region">Region</label>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
